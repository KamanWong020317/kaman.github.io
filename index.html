<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <!-- navbar -->
    <div class="language-switcher">
        <select id="language-select" onchange="changeLanguage()">
            <option value="en">EN</option>
            <option value="zh">中文</option>
        </select>
    </div>
    <div id="navbar"></div>

    <header>
        <section id="content">
            <h1 id="title">Welcome to my portfolio!</h1>
            <p id="description">Hello! I'm Kaman Wong, a UI/UX and software developer who is passionate about the challenge of translating complex ideas into intuitive interfaces.</p>
            <a class="aboutMe-button" href="aboutMe.html">Know me now !!</a>
        </section>
        <div class="header-image">
            <img src="img/myPhoto.jpeg" alt="My Photo">
        </div>
    </header>

    <div id="footer"></div>
</body>


</html>

<script>
    const translations = {
        "zh": {
            title: "每一頁，都是故事的開端。",
            description: "哈囉！我是黃嘉雯，專注於前端與軟體開發，熱愛將複雜概念轉化為流暢、自然的使用體驗。"
        },
        "en": {
            title: "Welcome to My Portfolio",
            description: "Hello! I'm Kaman Wong, a UI/UX and software developer who is passionate about the challenge of translating complex ideas into intuitive interfaces."
        }
    };

    fetch('navbar.html')
    .then(response => response.text())
    .then(data => {
    const navbarContainer = document.getElementById('navbar');
    const tempDiv = document.createElement('div');
    tempDiv.innerHTML = data;
    const navElement = tempDiv.querySelector('nav');
    if (navElement) {
        navbarContainer.appendChild(navElement);
    }
    })
    .catch(error => console.error('Error loading navbar:', error));

    function changeLanguage() {
        const select = document.getElementById('language-select');
        const language = select.value; 
        updateContent(language);
    }

    function updateContent(language) {
        const content = document.getElementById('content');
        content.querySelector('#title').textContent = translations[language].title;
        content.querySelector('#description').textContent = translations[language].description;
    }

    fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer').innerHTML = data;
        })
        .catch(error => console.error('Error loading footer:', error));
</script>
